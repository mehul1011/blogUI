<div *ngIf="user$ | async as user" class="main-div">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <img
          src="http://localhost:3002/api/user/profile-image/{{
            user.profileImage
          }}"
          class="header-image"
        />
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-title>{{ user.email }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Username: {{ user.username }}</p>
      <p>Role: {{ user.role }}</p>
      <h2>Blog Entries of {{ user.username }}</h2>
      <app-all-blog-entries
        [blogEntries]="(blogEntries$ | async) || undefined"
        (paginate)="onPaginateChange($event)"
      ></app-all-blog-entries>
    </mat-card-content>
  </mat-card>
</div>
