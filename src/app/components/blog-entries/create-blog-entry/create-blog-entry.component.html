<form [formGroup]="form" (ngSubmit)="post()">
  <div>
    <mat-card class="container">
      <div style="width: 80%">
        <mat-card>
          <mat-card-content>
            <img
              *ngIf="form.get('header-image')?.value"
              src="/api/blog-entries/blog-image/{{
                form.get('header-image')?.value
              }}"
            />
            <ul>
              <li>
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
              </li>
            </ul>
            <mat-card-actions>
              <button
                mat-button
                color="warn"
                type="button"
                (click)="fileUpload.click()"
              >
                <mat-icon>cloud_upload</mat-icon>
                <small>Upload Image</small>
              </button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
        <input
          type="file"
          name="filUpload"
          id="fileUpload"
          #fileUpload
          accept="image/*"
          style="display: none"
          (change)="uploadFile($event)"
        />
      </div>

      <div class="container" style="width: 80%">
        <mat-form-field>
          <input matInput placeholder="Id" formControlName="id" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title" />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Description"
            formControlName="description"
          />
        </mat-form-field>

        <div style="display: flex; width: 100%">
          <!-- <mat-form-field style="width: 45%"> -->
          <!-- <input matInput placeholder="Body" formControlName="body" /> -->
          <textarea
            matInput
            class="variable-textarea"
            name=""
            id=""
            rows="15"
            placeholder="Enter Markdown..."
            formControlName="body"
          ></textarea>
          <!-- </mat-form-field> -->
          <markdown
            [data]="form.get('body')?.value"
            class="variable-binding"
            style="border-style: dotted; width: 45%; margin-left: 10%"
          ></markdown>
        </div>
      </div>

      <button
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
        type="submit"
      >
        Add Blog Entry
      </button>
    </mat-card>
  </div>
</form>
