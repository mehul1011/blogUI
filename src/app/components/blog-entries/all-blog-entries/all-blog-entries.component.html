<div style="width: 50%; margin-left: 25%">
  <h1 style="margin-top: 10px">All Blog Entries</h1>
  <mat-card
    *ngFor="let blogEntry of (dataSource | async)?.items"
    style="margin-top: 15px; padding: 15px"
    class="card"
    routerLink="../blog-entries/{{ blogEntry.id }}"
  >
    <div style="display: flex">
      <div>
        <img
          *ngIf="blogEntry.headerImage !== null; else placeHolderImage"
          src="http://localhost:3002/api/blog-entries/blog-image/{{
            blogEntry.headerImage
          }}"
          alt=""
        />
        <ng-template #placeHolderImage>
          <img src="../../../assets/placeholders/default.png" alt="" />
        </ng-template>
      </div>
      <div style="margin-left: 30px">
        <h2>{{ blogEntry.title }}</h2>
        <p>{{ blogEntry.description }}</p>
        <p>{{ blogEntry.author?.name }}</p>
      </div>
    </div></mat-card
  >
  <mat-paginator
    [length]="(dataSource | async)?.meta?.totalItems"
    [pageSize]="(dataSource | async)?.meta?.itemsPerPage"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="onPaginateChange($event)"
    showFirstLastButtons="true"
  ></mat-paginator>
</div>
