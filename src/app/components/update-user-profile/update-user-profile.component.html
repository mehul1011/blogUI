<form [formGroup]="form" (ngSubmit)="update()">
  <div>
    <mat-card class="container">
      <div style="width: 80%">
        <mat-card>
          <mat-card-content>
            <img
              src="http://localhost:3002/api/user/profile-image/{{
                form.get('profileImage')?.value
              }}"
              *ngIf="form.get('profileImage')?.value"
            />
            <ul>
              <li>
                <mat-progress-bar [value]="file.progress"></mat-progress-bar>
              </li>
            </ul>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="fileUpload.click()">
              <mat-icon>cloud_upload</mat-icon>
            </button>
          </mat-card-actions>
          <!-- comment above mat-action to get default PC upload functionality with below input display: no-none  -->
        </mat-card>
        <input
          type="file"
          #fileUpload
          id="fileUpload"
          name="fileUpload"
          accept="image/*"
          style="display: none"
          (change)="uploadFile($event)"
        />
      </div>
      <div style="width: 80%" class="container">
        <mat-form-field>
          <input matInput placeholder="ID" formControlName="id" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
      </div>

      <button
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
        type="submit"
      >
        Update Profile
      </button>
    </mat-card>
  </div>
</form>
